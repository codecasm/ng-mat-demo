<table mat-table [dataSource]="employees" class="mat-elevation-z8">
  <caption>Employee Table</caption>

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef scope="col"> Id </th>
    <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef scope="col"> Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
  </ng-container>

  <!-- Designation Column -->
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef scope="col"> Designation </th>
    <td mat-cell *matCellDef="let employee"> {{employee.designation}} </td>
  </ng-container>

  <!-- Department Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef scope="col"> Department </th>
    <td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
  </ng-container>

  <!-- Active/InActive Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef scope="col"> Active </th>
    <td mat-cell *matCellDef="let employee"> {{employee.active}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div>
  <a href="javascript:void(0)" (click)="logout()">Logout</a>
</div>
